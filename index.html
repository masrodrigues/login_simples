<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./src/assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <!-- Área da imagem à esquerda -->
        <div class="hero-section">
            <img src="./src/assets/images/imagem.svg" alt="Imagem ilustrativa" class="hero-image">
        </div>

        <!-- Área de login à direita -->
        <div class="login-section">
            <form class="login-form">
                <p>Bem-vindo de volta</p>
                <h2>Faça login na sua conta</h2>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="123456789" required>

                <div class="options">
                    <label class="remember-me">
                    <input type="checkbox" class="checkbox" id="remember"/>
                    Lembre de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="login-button">Entrar na conta</button>

                <!-- Botão com ícone do Google -->
                <button type="button" class="google-button">
                    <img src="./src/assets/images/icon.png" alt="Ícone do Google" class="google-icon"> Ou faça login com o Google
                </button>

                <div class="signup-option">
                    Não tem uma conta? <a href="#">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
